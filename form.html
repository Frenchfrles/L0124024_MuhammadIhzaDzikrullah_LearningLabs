<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smanti's Community Of Olympiad - Feedback</title>
    <link rel="stylesheet" href="ft.css">
</head>
<body>

    <header>
        <h1>Smanti's Community Of Olympiad</h1>
        <nav>
            <ul>
                <li><a href="ftend.html">Beranda</a></li>
                <li><a href="isi.html">Prestasi</a></li>
                <li><a href="form.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Feedback</h2>
            <form action="#" method="post">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>

                <button type="submit">Kirim Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Learning Labs 2024 L0124024 Muhammad Ihza Dzikrullah</p>
    </footer>

</body>
</html>
